<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
   <title>Frontend Mentor | Fylo data storage component</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
   </head>
   <body class=""style="background:linear-gradient(180deg, #0a0a23 0%, #1b1b32 100%);">
     <div class="background-container">
          <section class=" min-vh-100 d-flex  justify-content-center align-items-center">
 
    <div class="container">
      <div class="row justify-content-center  align-items-center">
           
        <div class=" col-12 col-md-3 col-lg-4  mb-5">
          <div class="card card-custom p-5 text-center rounded-6 ">
            <div class="d-flex align-items-center gap-2 mb-3 fw-bold fs-4">
              <img src="./images/logo.svg" alt="Fylo Logo" class="w-28 h-28">
            </div>
            <div class=" d-flex justify-content-start gap-1 mb-0 mt-3">
              <img src="./images/icon-document.svg" alt="Document" class="icon-placeholder  ">
              <img src="./images/icon-folder.svg" alt="Folder" class="icon-placeholder">
              <img src="./images/icon-upload.svg" alt="Upload" class="icon-placeholder">
            </div>
          </div>
        </div>
        <!-- Fylo Logo and Icons Panel -->
        <!-- Second Card (Side by side on larger screens) -->
         <!-- Second Card Column -->
  <div class="col-md-6 col-12 col-lg-5 position-relative  " >
    <div class="card card-custom p-2 rounded-3 w-100 "style="height:135px">
      <p class="mb-3 mt-3 text-secondary fw-medium ">You've used 815 GB of your storage</p>
      <div class="progress mt-3">
        <div class="progress-bar bg-gradient" role="progressbar" style="width: 81.5%;" aria-valuenow="81.5" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="d-flex justify-content-between text-secondary small mt-2">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="remaining"> 
        <span class=" fs-1 fw-bold me-2">185
      </span class="text-muted">GB LEFT <span></span>
    </div>
    </div>
</div>
 </div>
    </div>
  </section>

     </div>
  </div>

</html>
